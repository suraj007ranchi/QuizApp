<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  </head>
  <body>
    <div class="container-fluid">
      <!-- Header Section -->
      <div class="row justify-content-evenly" style="margin-top: 50px; margin-bottom: 50px;">
        <div class="col-4 align-content-center"></div>
        <div class="col-4 align-content-center mt-2">
          <h1>Quiz App</h1>
          <p> Emprove your knowledge and skills </p>
        </div>
        <div class="col-4 align-content-end mt-5">
        </div>
      </div>

       <!-- Pick your section -->
      <div class="row justify-content-evenly">
        <center>
          <div class="col-6">
            <form action="questions.html">
              <button class="btn btn-danger btn-lg button-mp" onclick="musicQuestions()"> <a href="questions.html" style="color: white;text-decoration: none;"> Music </a></button>
              <button class="btn btn-success btn-lg button-mp" onclick="artQuestions()"><a href="questions.html" style="color: white;text-decoration: none;"> Modern Arts </a></button>
              <button class="btn btn-primary btn-lg button-mp" onclick="codingQuestions()"><a href="questions.html" style="color: white;text-decoration: none;"> Coding </a></button>
            </form>
          </div>
        </center>
      </div>

    </div>
    <script type="module" src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
